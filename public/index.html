<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cidadão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="form-container">
                    <h1 class="text-center mb-4 mt-4">Formulário de Cidadão</h1>
                    <h3 class="text-center mb-4">Cadastro de Cidadão</h3>
                    <form id="createCitizenForm">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nameInput" name="name" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-rounded">Criar Cidadão</button>
                    </form>
                    <hr>
                    <h3 class="text-center mb-4">Busca de Cidadão por NIS</h3>
                    <form id="findCitizenForm">
                        <div class="mb-3">
                            <label for="nisInput" class="form-label">NIS</label>
                            <input type="text" class="form-control" id="nisInput" name="nis" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-rounded">Buscar Cidadão</button>
                    </form>
                    <div class="mt-3"id="response"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
